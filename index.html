<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card">
      <picture class="card__picture">
        <source
          media="(min-width: 600px)"
          srcset="./assets/images/image-header-desktop.jpg"
        />
        <img
          src="./assets/images/image-header-mobile.jpg"
          alt=""
          class="card__image"
        />
      </picture>
      <h1 class="card__title">
        Get <span class="card__title--accent">insights</span> that help your
        business grow.
      </h1>
      <p class="card__paragraph">
        Discover the benefits of data analytics and make better decisions
        regarding revenue, customer experience, and overall efficiency.
      </p>
      <ul class="card__stats">
        <li class="card__stat card__stat--first">
          <strong>10k+</strong>
          companies
        </li>
        <li class="card__stat">
          <strong>314</strong>
          templates
        </li>
        <li class="card__stat card__stat--last">
          <strong>12M+</strong>
          queries
        </li>
      </ul>
    </main>
  </body>
</html>
